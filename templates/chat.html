<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | PMAI</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/chat.css" />
    <script defer src="/js/chat.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left"><a href="/">PMAI</a></div>
      <div class="nav-right">
        <a href="/">Home</a>
        <a href="/chat.html" class="active">Chat</a>
        <a href="/about.html">About</a>
      </div>
    </nav>

    <section class="mode-bar">
      <label for="mode-select">Mode:</label>
      <select id="mode-select">
        <option value="chat">Chatbox</option>
        <option value="scan">Email/Link Scanner</option>
        <option value="edu">Academic Assistant</option>
        <option value="cyber">Cybersecurity Tips</option>
      </select>

      <label for="lang-toggle">Language:</label>
      <select id="lang-toggle">
        <option value="english" selected>English</option>
        <option value="pidgin">Pidgin</option>
      </select>
    </section>

    <main class="chat-container">
      <div id="chat-thread" class="chat-thread">
        <!-- Chat messages will go here -->
      </div>

      <form id="chat-form" class="chat-form">
        <textarea
          id="chat-input"
          placeholder="Ask something..."
          rows="1"
          required
        ></textarea>
        <button type="submit" class="send-btn">
          <img src="/assets/send-icon.svg" alt="Send" />
        </button>
      </form>
    </main>

    <footer>
      <p>
        Prince Magami | magamiabu@gmail.com | 3MTT Fellow ID: [Insert ID] | All
        Rights Reserved
      </p>
    </footer>
  </body>
</html>
