<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMAI - Welcome</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/animations.css" />
  <link rel="icon" href="./assets/logo.png" />
  <style>
    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      opacity: 0.2;
      object-fit: cover;
    }
  </style>
</head>
<body class="welcome-body">

  <!-- 🔝 Logo + Title -->
  <header class="navbar-top">
    <div class="logo-container">
      <img src="./assets/logo.png" alt="PMAI Logo" class="logo-img" />
      <h1 class="brand-name">PMAI</h1>
    </div>
  </header>

  <!-- 🔗 Page Navigation -->
  <nav class="navbar-main">
    <a href="index.html" class="nav-link active">Welcome</a>
    <a href="chat.html" class="nav-link">PMAI</a>
    <a href="about.html" class="nav-link">About</a>
  </nav>

  <!-- 💡 Mode Banner -->
  <div class="mode-banner fade-in">
    Modes: Chatbox | Email/Link Scanner | Academic Assistant | Cybersecurity Tips
  </div>

  <!-- 💬 Circular Mode Cards -->
  <section class="modes-container">
    <div class="mode-card" data-mode="chatbox">
      <span>Chatbox</span>
    </div>
    <div class="mode-card" data-mode="scan">
      <span>Email/Link Scanner</span>
    </div>
    <div class="mode-card" data-mode="edu">
      <span>Academic Assistant</span>
    </div>
    <div class="mode-card" data-mode="cyber">
      <span>Cyber Tips</span>
    </div>
  </section>

  <!-- 🚀 Start Button -->
  <div style="text-align: center;">
    <a href="chat.html" class="continue-btn">Continue to PMAI</a>
  </div>

  <!-- 🔻 Footer -->
  <footer>
    <p>&copy; 2025 Abubakar Muhammad Magami | magamiabu@gmail.com | 3MTT Fellow | All rights reserved.</p>
  </footer>

  <!-- 🌄 Background SVG -->
  <img src="./assets/background.svg" alt="Background" class="background-overlay" />

  <script src="./js/typing.js"></script>
</body>
</html>
