<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMAI - Chat</title>
  <link rel="stylesheet" href="./css/chat.css" />
  <link rel="stylesheet" href="./css/animations.css" />
  <link rel="icon" href="./assets/logo.png" />
</head>
<body class="chat-page">
  
  <!-- ðŸ” Logo + Title -->
  <header class="navbar-top">
    <img src="./assets/logo.png" alt="PMAI Logo" class="logo-img" />
    <h1 class="brand-name">PMAI</h1>
  </header>

  <!-- ðŸ”— Page Navigation -->
  <nav class="navbar-main">
    <a href="index.html" class="nav-link">Welcome</a>
    <a href="chat.html" class="nav-link active">PMAI</a>
    <a href="about.html" class="nav-link">About</a>
  </nav>

  <!-- ðŸ›  Mode and Language Selectors -->
  <div class="selector-bar slide-in-left">
    <select id="mode">
      <option value="chat">Chatbox</option>
      <option value="scan">Email/Link Scanner</option>
      <option value="edu">Academic Assistant</option>
      <option value="cyber">Cybersecurity Tips</option>
    </select>
    <select id="lang">
      <option value="english">English</option>
      <option value="pidgin">Pidgin</option>
    </select>
  </div>

  <!-- ðŸ’¬ Chat Area -->
  <div class="chat-container drop-in">
    <div id="chat-window" class="chat-history fade-in"></div>
      <!-- Dynamic chat messages will appear here -->
    </div>

    <form id="chat-form" class="chat-input">
      <textarea 
        id="chat-input" 
        placeholder="Type a message..." 
        rows="1" 
        required
      ></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- ðŸ”» Footer -->
  <footer>
    <p>&copy; 2025 Abubakar Muhammad Magami | magamiabu@gmail.com | 3MTT Fellow</p>
  </footer>

  <!-- Scripts -->
  <script src="./js/chat.js"></script>
  <script src="./js/typing.js"></script>
</body>
</html>
