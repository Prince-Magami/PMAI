<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PMAI Chat</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animations.css">
    <script defer src="./js/chat.js"></script>
    <script defer src="./js/typing.js"></script>
</head>
<body>
    <!-- 🌐 Navigation Bar -->
    <nav class="navbar">
        <img src="./assets/logo.png" alt="PMAI Logo" class="logo">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="chat.html" class="active">Chat</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <!-- 💬 Mode and Language Selection -->
    <section class="selectors">
        <select id="mode">
            <option value="chat">Chatbox</option>
            <option value="scan">Email/Link Scanner</option>
            <option value="edu">Academic Assistant</option>
            <option value="cyber">Cybersecurity Tips</option>
        </select>
        <select id="lang">
            <option value="english">English</option>
            <option value="pidgin">Pidgin</option>
        </select>
    </section>

    <!-- 🧠 Chat Window -->
    <section id="chat-container">
        <div id="chat-window">
            <!-- Messages will appear here -->
        </div>
        <form id="chat-form">
            <textarea id="chat-input" placeholder="Type your message here... (Enter to send, Shift+Enter for newline)" rows="1"></textarea>
            <button id="send-btn" type="submit">Send</button>
        </form>
    </section>

    <!-- 📩 Footer -->
    <footer>
        <p>Prince Magami | magamiabu@gmail.com | Fellow ID: 3MTT | All rights reserved</p>
    </footer>
</body>
</html>
