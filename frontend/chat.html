<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PMAI - Chat</title>
  <link rel="stylesheet" href="./css/chat.css" />
  <link rel="stylesheet" href="./css/animations.css" />
  <link rel="icon" href="./assets/logo.png" />
</head>
<body class="chat-page">
  
  <!-- Logo + Brand Name -->
  <header class="navbar-top">
    <img src="./assets/logo.png" alt="PMAI Logo" class="logo-img" />
    <h1 class="brand-name">PM-AI</h1>
  </header>

  <!-- Navigation Bar-->
  <nav class="navbar-main">
    <a href="index.html" class="nav-link">Welcome</a>
    <a href="chat.html" class="nav-link active">PMAI</a>
    <a href="about.html" class="nav-link">About</a>
  </nav>

  <!-- Mode and Language Selectors -->
  <div class="selector-bar">
    <select id="mode">
      <option value="chat">Chatbox</option>
      <option value="scan">Email/Link Scanner</option>
      <option value="edu">Academic Assistant</option>
      <option value="cyber">Cybersecurity Tips</option>
    </select>
    <select id="lang">
      <option value="english">English</option>
      <option value="pidgin">Pidgin</option>
    </select>
  </div>

  <!-- Flashcard Display -->
  <div id="flashcard-section" style="display: none;">
    <div id="flashcards" class="flashcard-container"></div>
    <div id="edu-links" class="resource-links" style="display: none;">
      <h3>ðŸ“š Study Resources</h3>
      <ul>
        <li><a href="https://quizlet.com" target="_blank">Quizlet</a></li>
        <li><a href="https://khanacademy.org" target="_blank">Khan Academy</a></li>
        <li><a href="https://scholar.google.com" target="_blank">Google Scholar</a></li>
        <li><a href="https://examtopics.com" target="_blank">Exam Topics</a></li>
        <li><a href="https://openstax.org" target="_blank">OpenStax</a></li>
        <li><a href="https://studocu.com" target="_blank">StuDocu</a></li>
        <li><a href="https://brainly.com" target="_blank">Brainly</a></li>
        <li><a href="https://sparknotes.com" target="_blank">SparkNotes</a></li>
        <li><a href="https://academia.edu" target="_blank">Academia.edu</a></li>
        <li><a href="https://wolframalpha.com" target="_blank">Wolfram Alpha</a></li>
      </ul>
    </div>
  </div>

  <!-- Chat Area -->
  <div class="chat-container">
    <div id="chat-window" class="chat-history"></div>
    <form id="chat-form" class="chat-input">
      <textarea 
        id="chat-input" 
        placeholder="Type a message..." 
        rows="1" 
        required
      ></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Abubakar Muhammad Magami | magamiabu@gmail.com | 3MTT Fellow</p>
  </footer>

  <!-- Scripts -->
  <script src="./js/chat.js"></script>
  <script src="./js/typing.js"></script>
</body>
</html>
